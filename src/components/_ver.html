<div class="card">
    <picture >
        <source srcset="@@img-sm.webp" media="(max-width: 480px)">
        <source srcset="@@img-lg.webp" media="(max-width: 800px)">
        <img src="@@img.webp" alt="" class="shop__img">
    </picture>
    <div class="Shop__body">
        <h3 class="shop__title">@@title</h3>
        <p class="shop__text">@@text</p>
    </div>
</div>
